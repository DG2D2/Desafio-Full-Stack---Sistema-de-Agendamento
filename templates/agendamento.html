<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agendamento.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='java_script/script.js')}}">

    </script>
</head>
<body>
    <div class="caixa-maior">
        <h1 class="titulo">Agendamento de Consultas</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-container">
            {% for message in messages %}
                <div class="flash-message">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    
        <form id="form1" action="/agendar_consulta" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Informe seu nome completo..." name="nome" required><br><br>

            <label for="data">Data da Consulta:</label>
            <input type="date" id="data" name="data" required><br><br>

            <label for="hora">Hora da Consulta:</label>
            <select id="hora" name="hora" required>
                <option value="" disabled selected>Selecione um horário</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
            </select>
            <br><br>

            <input type="submit" id="botao-agendar" value="Agendar Consulta">
        </form>
    </div>

    <a href="{{ url_for('politicas_agendamento') }}">
        <button class="botao-navegador">Políticas de Agendamento</button>
    </a><br>
    
</body>
</html>
